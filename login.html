<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href=".//css/style_login.css">
    <title>Document</title>
</head>
<body>
    <div id="back">
        <canvas id="canvas" class="canvas-back"></canvas>
        <div class="backRight">    
        </div>
        <div class="backLeft">
        </div>
      </div>
      
      <div id="slideBox">
        <div class="topLayer">
          <div class="left">
            <div class="content">
              <h2>Registrar</h2>
              <form id="form-signup" method="post" onsubmit="return false;">
                <div class="form-element form-stack">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" type="email" name="email">
                </div>
                <div class="form-element form-stack">
                  <label for="username-signup" class="form-label">Nome</label>
                  <input id="username-signup" type="text" name="username">
                </div>
                <div class="form-element form-stack">
                  <label for="password-signup" class="form-label">Senha</label>
                  <input id="password-signup" type="password" name="password">
                </div>
                <div class="form-element form-submit">
                  <button id="signUp" class="signup" type="submit" name="signup">Registrar</button>
                  <button id="goLeft" class="signup off">Entrar</button> 
                </div>
              </form>
            </div>
          </div>
          <div class="right">
            <div class="content">
              <h2>Entrar</h2>
              <form id="form-login" method="post" onsubmit="return false;">
                <div class="form-element form-stack">
                  <label for="username-login" class="form-label">usuario/E-mail</label>
                  <input id="username-login" type="text" name="username">
                </div>
                <div class="form-element form-stack">
                  <label for="password-login" class="form-label">Senha</label>
                  <input id="password-login" type="password" name="password">
                </div>
                <div class="form-element form-submit">
                  <button id="logIn" class="login" type="submit" name="login" onclick="window.location.href='./index.html'">Entrar</button>
                  <button id="goRight" class="login off" name="signup">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.3/paper-full.min.js"></script>
<script src="main.js"></script>
</body>
</html>
